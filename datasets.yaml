
partysome:
  title: "PartySOME: a new comprehensive dataset on party activy on social media"
  description: "Data on the social media activity of 498 political parties across 37 countries on four platforms, Facebook, Instagram, Twitter, and YouTube, from account creation to the end of 2023. The dataset provides rich aggregated data on posting volume and timing, enabling the study of long-term patterns in platform adoption, communicative patterns and parties’ online activity."
  authors:
    - Malo Jan
    - Luis Sattelmayer
  year: 2025
  venue: Party Politics
  link: https://github.com/malojan/partysome
  doi: https://doi.org/10.1177/13540688251388763  
  citation: "Jan, M., & Sattelmayer, L. (2025). PartySOME: A comprehensive dataset on political parties’ SOcial MEdia activity. Party Politics, 0(0)."

