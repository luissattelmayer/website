  materials: "https://luissattelmayer.github.io/quant-2025/"
  hours: 2 x 12 (24)
  level: "Master"
  description: "This course teaches student about applied statistics for social scientists in RStudio. It covers OLS, Logistic, and Multinomial Regressions, as well as Diff-in-Diff, RDD, and Time Series modeling. It complements Jan Rovny's lecture on Quantitative Methods II."

